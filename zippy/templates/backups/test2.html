<title>ZIPPIE</title>
<link rel="stylesheet" media="screen" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
	
	<h2><img src=static/logo_large_zipper.png width="30%" height="30%"></img></h2>
	
	<form action="" method="post" role="form">
    		{{form.csrf}}
		<div class="form-group row">
		<label for="name" class="col-sm-2 col-form-label">Policy Name: {{def_policy_name}}</label>
		<input type="text" class="col-sm-5 form-control" id="name" name="name" placeholder="Enter a Policy Name"></div>
		</div>

		<div class="form-group row">
		<label for="portproto" class="col-sm-2 col-form-label">Application Port(s): </label>		
		<select class="col-sm-5 form-control" id="portproto">
			<option>Application-Default (Applipedia)</option>
			<option>{{portproto}}</option>
		</select>
		</div>

		<div class="col-sm-10">
		<p></p>
		<button type="submit" class="btn btn-success form-control">Submit</button>
		</div>
	</form>
	
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	{% for message in messages %}
	{% if "Error" not in message[1]: %}

	<div class="alert alert-info row top-buffer">
	<strong>Success! </strong> {{message[1]}}
	</div>
	
	{% endif %}
	{% if "Error" in message[1]: %}
	
	<div class="alert alert-warning row top-buffer">
	{{message[1]}}
	</div>
	
	{% endif %}
	{% endfor %}
	{% endif %}
	{% endwith %}
</div>
